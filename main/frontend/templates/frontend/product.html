{% block content %}

<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
.media {
  position: absolute;
  top: 20%;
    left: 5%;
    right:5%;
  
  font-size: 18px;

}


</style>

<div class="media" id="product">


</div>

<script>
    build()
    function build(){
        var sp1=document.getElementById('product')
        var url = 'http://0.0.0.0:8000/api/selected-product/{{ob.id}}/'
            fetch(url)
            .then((resp) => resp.json())
            .then(function(data){
            console.log('data:',data)
            var list = data
            var k = list.product_description;
            var desc = k.split('.');
            var item2=``                
            for(var i in desc){
            var item1=`<p>* ${desc[i]}</p>`
              item2=item2+item1
                }
            var item = `<img class="align-self-start mr-3" src="http://0.0.0.0:8000${list.product_image}" alt="${list.product_name}" style="height:350px;width:500px;border-style: groove;">

                        <div class="media-body">
                          <h3 class="mt-0">${list.product_name}</h3>
                          <p>Description : ${item2}</p>
                           <a class="fa fa-shopping-cart" href="http://0.0.0.0:8000/cart/${list.id}/" style="color:black;font-size:24px;">Add to Cart</a>
                        </div>`

            sp1.innerHTML+=item
  })      
    }
</script>


{% endblock %}
